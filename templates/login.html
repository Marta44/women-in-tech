{% extends "base.html" %}

{% block content %}
<main>
 
    <!-- Page Heading -->    
        <div class="row text-center">
            <div class="col-10 offset-1 col-md-6 offset-md-3">
                  <h1 class="form-heading">Login</h1>  
            </div>
        </div>
    
    <!-- Log In Form-->
        <div class="row form-container">
            <form class="col-10 offset-1 col-md-6 offset-md-3" method="POST" action="{{ url_for('login') }}">
                <div class="row">
                    <div class="form-group col-12 col-md-6 offset-md-3 text-center">
                        <label for="username" class="d-none"></label>
                        <input type="text" class="form-control validate" id="username" name="username" placeholder="Username"required>
                    </div>
                    <div class="form-group col-12 col-md-6 offset-md-3 text-center">
                        <label for="password" class="d-none"></label>
                        <input type="password" class="form-control validate" id="password" name="password" required>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-12 col-md-6 offset-md-3">
                        <button type="submit" class="btn-small login-btn">
                                Log In
                        </button>
                        <p class="text-center">
                                Don't have an account?
                        <a href="" class="">Sign Up</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
        
    </main>
{% endblock %}
