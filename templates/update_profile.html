<form method="POST" action="" class="col-10 offset-1">
    <div class="form-group">
        <label for="memberType">Please Select One</label>
        <select class="form-control" id="memberType" name="memberType" value="" required>
            <option value="mentor">Mentor</option>
            <option value="mentee">Mentee</option>
        </select>
    </div>

    <div class="form-group">
        <label for="fullName">Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" value="{{ profile.fullName }}" required>
    </div>

    <div class="form-group">
        <label for="field">Field</label>
        <input type="text" class="form-control" id="field" name="field" value="{{ profile.field }}"required>
    </div>

    <div class="form-group">
        <label for="technologies">Technologies</label>
        <input type="text" class="form-control" id="technologies" name="technologies" value="{{ profile.technologies}}">
    </div>

    <div class="form-group">
        <label for="experience">Experience</label>
        <textarea class="form-control" id="experience" name="experience" value="{{ profile.experience }}" required></textarea>
    </div>

    <div class="form-group">
        <label for="goals">Career Goals</label>
        <textarea class="form-control" id="goals" name="goals" value="{{ profile.goals }}" required></textarea>
    </div>

    <div class="form-group">
        <label for="interests">Interests</label>
        <textarea class="form-control" id="interests" name="interests" value="{{ profile.interests }}"required></textarea>
    </div>

    <div class="form-group">
        <label for="github">Github</label>
        <input type="url" class="form-control validate" id="github" name="github" value="{{ profile.github }}">
    </div>

    <div class="form-group">
        <label for="image">Choose Image</label>
        <input type="file" class="form-control-file" id="image" name="image" value="{{ profile.image }}">
    </div>

    <button class="btn" type="submit">Update Profile</button>

</form>
